<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="username-container">
            <input class="username" type="text" id="usuario" required>
            <button class="connection" id="toggle-connection">Conectarse</button>
        </div>
        <textarea class="msg-box" id="messages" readonly></textarea><br>
        <div class="new-msg-container">
            <input class="new-msg" type="text" id="new-message">
            <button class="new-msg-button" id="send-message" disabled>Enviar</button>
        </div>
        <script type="module" src="connection.js"></script>
    </div>
</body>
</html>
