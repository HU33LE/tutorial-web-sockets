<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-wrapper">
            <div class="username-container">
                <input class="username" type="text" id="usuario" required>
                <select class="rooms" id="rooms">
                    <option value="Canal 1">Canal 1</option>
                    <option value="Canal 2">Canal 2</option>
                    <option value="Canal 3">Canal 3</option>
                    <option value="Canal 4">Canal 4</option>
                </select>
                <button class="connection" id="toggle-connection">Conectarse</button>
            </div>
            <div id="message-box"></div>
            <div class="new-msg-container disabled" id="new-message-container">
                <input class="new-msg" type="text" id="new-message" disabled title="Primero debe conectarse">
                <button class="new-msg-button" id="send-message" disabled title="Primero debe conectarse">Enviar</button>
            </div>
        </div>
        <script type="module" src="connection.js"></script>
    </div>
</body>
</html>
